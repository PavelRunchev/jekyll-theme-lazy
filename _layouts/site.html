<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ site.title }}</title>
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/styles.css">
</head>
<body class="{% if page.type %}{{page.type}} {% endif %}{% if page.title %}{{ page.title | slugify }}{% else %}home{% endif %}">
    <div class="site">

        <input type="checkbox" id="nav-main-toggle" name="nav-main-toggle">
        <header class="site-header">
            <div class="site-branding">
                <p class="site-title">{{ site.title }}</p>
                <p class="site-description">{{ site.description }}</p>
            </div>

            <label class="fas nav-toggle left" id="nav-toggle-left" for="nav-main-toggle"><span> Menu</span></label>
            <label class="fas nav-toggle right" id="nav-toggle-right" for="nav-main-toggle"><span> Menu</span></label>
            <nav class="navigation main">
                <ul>
                    <li><a class="fas fa-newspaper" href="{{ site.baseurl }}/"> Blog</a></li>
                    <li><a class="fas fa-user-secret" href="{{ site.baseurl }}/about/"> About</a></li>
                    <li><a class="fas fa-envelope" href="{{ site.baseurl }}/contacts/"> Contacts</a></li>
                    <li><a class="fas fa-lock" href="{{ site.baseurl }}/login/"> Login</a></li>
                </ul>
            </nav>
        </header>
        <main class="site-content">
                {{ content }}
        </main>
        <footer class="site-footer">
            <p>&copy; 2018 Jekyll</p>
        </footer>
    </div>


</body>
</html>
